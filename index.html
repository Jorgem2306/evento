        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--fondo-principal);
            color: var(--texto-oscuro);
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            background-color: var(--caja-principal);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* ESTILO Y ANIMACIÓN DE SALTO PARA EL TÍTULO DE LA PREGUNTA */
        h1 {
            font-size: 3.2em;
            color: var(--blanco-texto);
            margin-bottom: 30px;
            animation: textJump 1s ease-in-out infinite alternate;
            position: relative;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 
                -2px 2px 0 var(--rosa-brillante),
                -4px 4px 0 var(--rosa-brillante),
                -6px 6px 0 var(--rosa-brillante),
                -8px 8px 0 var(--rosa-brillante),
                -10px 10px 0 var(--rosa-brillante);
        }

        @keyframes textJump {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        h2 {
            font-size: 1.8em;
            color: var(--morado-oscuro);
            margin-bottom: 15px;
        }

        /* ESTILO PARA LAS RESPUESTAS EN FORMA DE BURBUJA/REDONDA */
        .respuesta {
            background-color: var(--morado-oscuro);
            color: var(--blanco-texto);
            padding: 18px;
            margin: 12px auto;
            width: 80%;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .respuesta:hover {
            background-color: #6A1BAA;
            transform: translateY(-3px);
        }

        .respuesta.visible {
            background-color: var(--rosa-brillante);
            color: var(--blanco-texto);
        }

        .respuesta .contenido-visible {
            visibility: hidden;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .respuesta .contenido-tapa {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .respuesta.visible .contenido-visible {
            visibility: visible;
        }

        .respuesta.visible .contenido-tapa {
            display: none;
        }

        /* QUITAMOS EL CUADRO DE LOS FALLOS Y SOLO DEJAMOS LAS X */
        .fallos-container {
            margin-top: 40px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        #fallos {
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .fallo {
            color: var(--fallo-color);
            font-size: 3.5em;
            font-weight: bold;
            margin: 0 10px;
            animation: fadeIn 0.5s ease-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }
        
        #boton-fallo {
            background-color: var(--morado-oscuro);
            color: var(--blanco-texto);
        }

        #boton-fallo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        #boton-siguiente {
            background-color: var(--rosa-oscuro-boton);
            color: var(--blanco-texto);
        }

        #boton-siguiente:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Animación para el cambio de preguntas */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>

            { pregunta: "Juego basado en película", respuestas: [{ texto: "Spider-Man", puntos: 30 }, { texto: "Star Wars", puntos: 25 }, { texto: "Harry Potter", puntos: 20 }, { texto: "Lord of the Rings", puntos: 15 }, { texto: "Batman", puntos: 10 }] },
            { pregunta: "Algo que odian pagar", respuestas: [{ texto: "DLC", puntos: 30 }, { texto: "Skins", puntos: 25 }, { texto: "Pases de batalla", puntos: 20 }, { texto: "Online", puntos: 15 }, { texto: "Loot boxes", puntos: 10 }] },
            { pregunta: "Consola Xbox", respuestas: [{ texto: "Xbox", puntos: 30 }, { texto: "360", puntos: 25 }, { texto: "One", puntos: 20 }, { texto: "Series S", puntos: 15 }, { texto: "Series X", puntos: 10 }] },
            { pregunta: "Personaje Among Us", respuestas: [{ texto: "Tripulante", puntos: 30 }, { texto: "Impostor", puntos: 25 }, { texto: "Rojo", puntos: 20 }, { texto: "Azul", puntos: 15 }, { texto: "Amarillo", puntos: 10 }] },
            { pregunta: "Algo en un torneo", respuestas: [{ texto: "Trofeo", puntos: 30 }, { texto: "Comentaristas", puntos: 25 }, { texto: "Público", puntos: 20 }, { texto: "Bracket", puntos: 15 }, { texto: "Premios", puntos: 10 }] },
            { pregunta: "Frase de NPC inolvidable", respuestas: [{ texto: "Hey! Listen!", puntos: 30 }, { texto: "It’s dangerous to go alone!", puntos: 25 }, { texto: "Do a barrel roll!", puntos: 20 }, { texto: "Thank you Mario!", puntos: 15 }, { texto: "War never changes.", puntos: 10 }] }
        ];
        
        let indicePreguntaActual = 0;
        let fallos = 0;
        const maxFallos = 3;

        const gameContainerEl = document.getElementById('game-container');
        const preguntaEl = document.getElementById('pregunta');
        const respuestasContainerEl = document.getElementById('respuestas-container');
        const fallosEl = document.getElementById('fallos');
        const botonFalloEl = document.getElementById('boton-fallo');
        const botonSiguienteEl = document.getElementById('boton-siguiente');

        function cargarPregunta() {
            if (indicePreguntaActual >= preguntas.length) {
                preguntaEl.textContent = "¡Fin del juego!";
                respuestasContainerEl.innerHTML = '';
                botonFalloEl.style.display = 'none';
                botonSiguienteEl.style.display = 'none';
                return;
            }

            const preguntaActual = preguntas[indicePreguntaActual];
            preguntaEl.textContent = preguntaActual.pregunta;
            respuestasContainerEl.innerHTML = '';
            fallos = 0;
            fallosEl.innerHTML = '';

            preguntaActual.respuestas.forEach((respuesta, index) => {
                const respuestaEl = document.createElement('div');
                respuestaEl.classList.add('respuesta');
                
                respuestaEl.innerHTML = `
                    <div class="contenido-tapa">
                        <span>Respuesta ${index + 1}</span>
                        <span>Puntos</span>
                    </div>
                    <div class="contenido-visible">
                        <span>${respuesta.texto}</span>
                        <span>${respuesta.puntos}</span>
                    </div>
                `;
                
                respuestaEl.addEventListener('click', () => {
                    mostrarRespuesta(respuestaEl);
                    sonidoAcierto.play(); // Reproduce el sonido de acierto
                });

                respuestasContainerEl.appendChild(respuestaEl);
            });
        }

        function mostrarRespuesta(elemento) {
            elemento.classList.add('visible');
            elemento.style.pointerEvents = 'none';
        }

        function marcarFallo() {
            if (fallos === maxFallos) {
                fallos = 0;
                fallosEl.innerHTML = '';
            }

            fallos++;
            const xEl = document.createElement('span');
            xEl.classList.add('fallo');
            xEl.textContent = 'X';
            fallosEl.appendChild(xEl);
            
            sonidoFallo.play(); // Reproduce el sonido de fallo
        }

        function siguientePregunta() {
            gameContainerEl.classList.add('fade-out');
            
            setTimeout(() => {
                indicePreguntaActual++;
                cargarPregunta();
                
                gameContainerEl.classList.remove('fade-out');
                gameContainerEl.classList.add('fade-in');

                setTimeout(() => {
                    gameContainerEl.classList.remove('fade-in');
                }, 500);
            }, 500);
        }

        botonFalloEl.addEventListener('click', marcarFallo);
        botonSiguienteEl.addEventListener('click', siguientePregunta);

        cargarPregunta();
    </script>
</body>
